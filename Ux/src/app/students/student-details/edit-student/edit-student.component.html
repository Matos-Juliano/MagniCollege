<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Register or update student</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModals()">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div> 
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <label>Name: </label>
            <input type="text" class="max-width" matInput [(ngModel)]="student.name">
        </div>
        <div class="col-4">
            <label>Birthday:</label>
            <input type="date" class="max-width" [(ngModel)]="student.birthday">
        </div>
    </div>
    <div class="row" *ngIf="success">
        <div class="col-12 success">
            <span>The Student was sucessfully enrolled!</span>
        </div>
    </div>
    <div class="row" *ngIf="success === false">
        <div class="col-12 failure">
            <span>Something went wrong!</span>
        </div>
    </div>

    <div class="row" style="margin-top: 20px; margin-bottom: 25px;">
        <div style="display: flex; justify-content: flex-end">
            <button  type="button" mat-raised-button [disabled]="success" color="primary" (click)="editStudent()">Update</button>
        </div>
    </div>
</div>
