<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="row"><label>Name: </label></div>
            <input type="text" class="max-width con-100" matInput [(ngModel)]="subject.name" style="height: 3.5rem;">
        </div>
        <div class="col-4">
            <div class="row">
                <label>Select a teacher:</label>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Teacher</mat-label>
                <mat-select [(ngModel)]="teacherId">
                    <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">
                        {{teacher.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row" *ngIf="success">
        <div class="col-10 success">
            <span>The teacher was sucessfully registered!</span>
        </div>
    </div>
    <div class="row" *ngIf="success === false">
        <div class="col-10 failure">
            <span>Something went wrong!</span>
        </div>
    </div>
    
    <div class="row" style="margin-top: 20px; margin-bottom: 25px;">
        <div style="display: flex; justify-content: flex-end">
            <button type="button" mat-raised-button [disabled]="success" color="primary" (click)="sendSubject()">Submit</button>
        </div>
    </div>
</div>
