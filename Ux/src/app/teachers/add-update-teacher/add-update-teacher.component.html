<div class="container">
    <div class="row justify-content-center" *ngIf="teacher != null">
        <div class="col-6">
            <div class="row"><label>Name: </label></div>
            <input type="text" class="max-width con-100" matInput [(ngModel)]="teacher.name">
        </div>
        <div class="col-3">
            <div class="row"><label>Birthday:</label></div>
            <input type="date" class="max-width" [(ngModel)]="teacher.birthday">
        </div>
        <div class="col-3">
            <div class="row" style="margin-right: 10px;">
                <label style="padding-left: 0px;">Salary:</label>
                <input type="number" class="max-width" [(ngModel)]="teacher.salary">
            </div>
            
        </div>
    </div>
    <div class="row" *ngIf="success">
        <div class="col-12 success">
            <span>The teacher was sucessfully registered!</span>
        </div>
    </div>
    <div class="row" *ngIf="success === false">
        <div class="col-12 failure">
            <span>Something went wrong!</span>
        </div>
    </div>

    <div class="row" style="margin-top: 20px; margin-bottom: 25px;">
        <div style="display: flex; justify-content: flex-end">
            <button  type="button" mat-raised-button [disabled]="success" color="primary" (click)="sendTeacher()">Update</button>
        </div>
    </div>
</div>
